<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FennDev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0 20px;
            background-image: radial-gradient( circle farthest-corner at 50.4% 50.5%,  rgba(251,32,86,1) 0%, rgba(135,2,35,1) 90% );
        }
        h1, h2 {
            color: #333;
        }
        .content {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        ul {
            margin-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #ffa347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            &:hover {
                background-color: darken(#ffa347, 10%);
                box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
            }
        }

        #header img {
            position: absolute;
            height: 181.667px;
            display: block;
            border-radius: 45px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));

            transform: translate(-20%, 0);
            right: 15%;
        }

        @media screen and (max-width: 768px) {
            #header img {
                height: 100px;
            }
        }

        @media screen and (max-width: 480px) {
            #header img {
                height: 50px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="header" style="border-top-left-radius: 0; border-top-right-radius: 0; background-color: #f4f4f4; padding: 10px; text-align: center; height: 181.667px; border-bottom-right-radius: 45px;">
        <img src="FennDevLogo.jpg" alt="FennDev Logo">
        <h1>FennDev - Services</h1>
        <p>Your one-stop solution for all development needs.</p>
        <button onclick="location.href='/'">Home</button>
        <button onclick="location.href='/contact'">Contact</button>
        <button onclick="location.href='/services'">Services</button>
    </div>

    <div class="content">   
        <h1>Welcome to FennDev</h1>
        <p>Your one-stop solution for all development needs.</p>
        <a href="/services">Explore Our Services</a>
    </div>
</body>
</html>
